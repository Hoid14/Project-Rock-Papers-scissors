<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="titulo-header">HOMBRE VS MAQUINA</h1>
        <h2 id="pregunta">TIENES LO QUE SE NECESITA PARA SALVAR LA HUMANIDAD?</h2>
    </header>
    <section id="contenedor-juego"><!--Muestra piedra, papel y tijera-->
        <h2 id="titulo-elige-arma">ELIGE TU ARMA!</h2>
        <section id="armas-puntuacion">
            <div id="armas-jugador">
                <div id="piedra"><img src="./img/piedra.png" alt="piedra"></div>
                <div id="papel"><img src="./img/papel.png" alt="papel"></div>
                <div id="tijera"><img src="./img/tijera.png" alt="tijera"></div>
            </div>
            <div id="mensaje-resultado">Ejemplo</div>
            <div id="puntuaciones">
                <div id="puntuacion-jugador">
                    <p>YOU</p>
                    <p>0</p>
                </div>
                <div id="Puntuacion maquina">
                    <p>COMPUTER</p>
                    <p>0</p>
                </div>
            </div>
        </section>
        
    </section>

    

    
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
